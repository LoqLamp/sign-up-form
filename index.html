<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css-reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="aside-logo">
        <div class="logo-background">
          <img src="/odin-lined.png" />
          <h2>ODIN</h2>
        </div>
      </div>
      <div class="form-container">
        <div class="main-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Perspiciatis aliquam rerum earum. Et, quasi. Maxime, odit ullam!
            Nemo autem, tempore est amet eum optio aut eligendi suscipit dicta
            molestiae aliquid.
          </p>
          <p>dfsfefseef</p>
        </div>
        <div class="signup-form">
          <form action="" method="post">
            <legend>Let's Do This</legend>
            <div class="form-names">
              <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="firstname" id="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="lastname" id="last-name" />
              </div>
            </div>
            <div class="form-contact">
              <div>
                <label for="email">Email</label>
                <input type="email" name="useremail" id="email" />
              </div>
              <div>
                <label for="phone-num">Phone Number</label>
                <input type="tel" name="phone-num" id="phone-num" />
              </div>
            </div>
            <div class="form-password">
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="" id="passsword-confirm" />
              </div>
            </div>
          </form>
        </div>
        <div class="submit-form"></div>
      </div>
    </div>
  </body>
</html>
